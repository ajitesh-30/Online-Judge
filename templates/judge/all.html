{% extends 'judge/base.html' %}

{% block body_block %}
<div class="ui middle aligned animated list" style="position: relative;top: 100px">
{% for p in problems %}
  <div class="item">
    <i class="rocket icon large" ></i>
    <div class="content">
      <div class="header">
      <p style="font-size: 23px">
      	{{p.id}}. <a href="{{p.link}}">{{p.name}}</a>
      </p> 
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
